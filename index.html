<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur d'Impôts 2024</title>
    <style>
        /* Styles généraux */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
        }

        /* Styles du bouton en rose */
        button {
            margin-top: 20px;
            background-color: #ff69b4; /* Rose vif */
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Transition douce au survol */
        }

        button:hover {
            background-color: #ff1493; /* Rose profond au survol */
        }

        #result p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculateur d'Impôts sur le Revenu 2024</h1>
        <form id="tax-form">
            <label for="gross-salary">Salaire Brut Annuel (€) :</label>
            <input type="number" id="gross-salary" name="gross-salary" required min="0" step="0.01" placeholder="Entrez votre salaire brut annuel">

            <label for="months-worked">Nombre de Mois Travaillés :</label>
            <input type="number" id="months-worked" name="months-worked" required min="1" max="12" step="1" value="12" placeholder="Entrez le nombre de mois travaillés">

            <label for="parts">Nombre de Parts Fiscales :</label>
            <input type="number" id="parts" name="parts" required min="1" step="0.1" value="1" placeholder="Entrez le nombre de parts">

            <label for="status">Statut :</label>
            <select id="status" name="status" required>
                <option value="cadre">Cadre</option>
                <option value="non-cadre">Non-Cadre</option>
            </select>

            <button type="submit">Calculer</button>
        </form>
    </div>
    
    <!-- Div pour afficher les résultats, placé en dehors du formulaire -->
    <div id="result" style="display: none; max-width: 500px; margin: 20px auto; background-color: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);"></div>

    <!-- Inclusion du script JavaScript à la fin du body -->
    <script src="script.js"></script>
</body>
</html>
